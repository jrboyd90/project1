<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Volunteer Service App{% endblock %}</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.11&sensor=false" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css";>
    <script type="text/javascript">
      // check DOM Ready
      $(document).ready(function() {
        // execute
        (function() {
          // map options
          var options = {
              zoom: 10,
              center: new google.maps.LatLng(29.7604267, -95.3698028), // centered US
              mapTypeId: google.maps.MapTypeId.roadmap,
              mapTypeControl: true
            };

          // init map
          var map = new google.maps.Map(document.getElementById('map_canvas'), options);

          // Greater Houston Area Lat / Lng
          var southWest = new google.maps.LatLng(29.676111, -94.965833);
          var northEast = new google.maps.LatLng(29.783611, -95.954444);
          var lngSpan = northEast.lng() - southWest.lng();
          var latSpan = northEast.lat() - southWest.lat();

          // set multiple marker
          for (var i = 0; i < 15; i++) {
            // init markers
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()),
              map: map,
              title: 'Queue: ' + i
            });

            // process multiple info windows
            (function(marker, i) {
              // add click event
              google.maps.event.addListener(marker, 'click', function() {
                infowindow = new google.maps.InfoWindow({
                  content: '<h5>Title</h5>' + '<br><p>This is where a description goes.</p>'
                });
                infowindow.open(map, marker);
              });
            })(marker, i);
          }
        })();
      });
    </script>
    <script>
      //Sidbar Functionality
      function openNav() {
        document.getElementById("mySidenav").style.width = "auto";
        document.getElementById("main").style.marginLeft = "25px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "rgb(245, 225, 225)";
      }
    </script>
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>
      <div class="row d-flex justify-content-center">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">About</a>
          <a href="#">Volunteer Request</a>
          <a href="#">Volunteers</a>
          <a href="#">Status</a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="map_canvas" style="width: auto; height:500px; margin-top: 1em;"></div>
      </div>
    </div>
  </body>
</html>
